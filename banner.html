<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Banner Messaggi</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 60px; /* spazio per il banner */
      font-family: Arial, sans-serif;
    }
    #banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: white;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      z-index: 999;
    }
    #banner input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    #banner button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Contenuto della pagina -->
  <div style="padding: 20px;">
    <h1>Benvenuto al Kikabox!</h1>
    <p>Scrivi un messaggio nel banner in basso...</p>
  </div>

  <!-- Banner in basso -->
  <div id="banner">
    <input type="text" id="userMessage" placeholder="Scrivi un messaggio..." />
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    function sendMessage() {
      const msg = document.getElementById('userMessage').value;
      if (msg.trim() === "") return;
      alert("Messaggio inviato: " + msg); // Puoi sostituirlo con un invio a Firebase o altrove
      document.getElementById('userMessage').value = ""; // Reset input
    }
  </script>

</body>
</html>
